<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form novalidate="novalidate" class="bg-white p-4"    th:action="@{/process}" method="post" th:object="${user}">
					<h3 class="text-center">Signup here</h3>
					<div class="mb-3">
						<label for="exampleInpuText" class="form-label">User Name</label>
						<input type="text" 
						name="userName" 
						th:value="${user.userName}"
						th:classappend="${#fields.hasErrors('userName')? 'is-invalid':''}"
						class="form-control" 
						id="exampleInputEmail1"
							aria-describedby="emailHelp">
						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"  class="invalid-feedback">
							Please provide a User Name.
						</div>
						




					</div>

					<div class="mb-3">
						<label for="exampleInputEmail" class="form-label">Email</label>
						<input type="email" 
						name="email" 
						th:value="${user.email}"
						class="form-control" 
						th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
						id="exampleInputPassword1">
						
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"  class="invalid-feedback">
							Please provide valid Email
						</div>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" 
						name="agreed"
						th:classappend="${#fields.hasErrors('agreed')? 'is-invalid':''}"
						 class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"  class="invalid-feedback">
							
						</div>
					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>

</body>

</html>
